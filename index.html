<body>
  <div class="container"></div>
<!--  container & title  -->
<div class="container my-4">
    <h1 class="my-4 text-center">Chatroom</h1>


  <!--  buttons for chat rooms  -->
    <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Welcome <span class="welcome-mssg"></span>, choose a Chatroom</div>
        <button class="btn" id="general">#general</button>
        <button class="btn" id="gaming">#gaming</button>
        <button class="btn" id="music">#music</button>
        <button class="btn" id="sports">#sports</button>
    </div>

  <!--  chat list / window  -->
    <div class="chat-window">
        <ul class="chat-list list-group"></ul>
    </div>

  <!--  new chat form  -->
    <form class="new-chat my-3">
        <div class="input-group">
          <h4>my new h4 hello world</h4>
            <div class="input-group-prepend">
                <div class="input-group-text">Your </div>
            </div>
            <input type="text" id="message" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" class="btn" value="send">
            </div>
        </div>
    </form>

  <!--  update name form  -->
    <form class="new-name my-3">
      <div class="input-group">
          <div class="input-group-prepend">
              <div class="input-group-text">Update name</div>
          </div>
          <input type="text" id="name" class="form-control" required>
          <div class="input-group-append">
              <input type="submit" class="btn" value="update">
          </div>
      </div>
      <div class="update-mssg text-center my-3"></div>
    </form>


  </div>
